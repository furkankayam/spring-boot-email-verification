# MySQL Config
spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/email_db}
    username: ${DATABASE_USERNAME:mysql}
    password: ${DATABASE_PASSWORD:mysql}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true
        type:
          wrapper_array_handling: ALLOW
    database: mysql